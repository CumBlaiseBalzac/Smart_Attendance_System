<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Attendance - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    
    <!-- LOGIN FORM -->
    <form id="loginForm">
      <h2>Login</h2>
      
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter your email" />
      </div>
      
      <div class="input-group password-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password" />
        <span id="togglePassword">Show</span>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>
      
      <button type="submit">Login</button>
      <p class="link" id="forgotPasswordLink">Forgot Password?</p>
      <p id="errorMessage" class="error"></p>
    </form>
    
    <!-- RESET PASSWORD FORM -->
    <form id="resetForm" class="hidden">
      <h2>Reset Password</h2>
      
      <div class="input-group">
        <label for="resetEmail">Email</label>
        <input type="email" id="resetEmail" required placeholder="Enter your email" />
      </div>
      
      <button type="submit">Send Reset Link</button>
      <p class="link" id="backToLoginLink">Back to Login</p>
      <p id="resetMessage" class="success"></p>
    </form>
    
  </div>
  
  <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
  body {
    font-family: Arial, sans-serif;

  table {

  th {

  }

  .download-btn {

    margin: 20px auto;

  .download-btn:hover {

    display: flex;

  }

  .topnav .logo {
    font-weight: bold;
    font-size: 18px;
  }

  .topnav .nav-links a {
    color: #fff;
    margin-left: 15px;
    text-decoration: none;
  }

  .topnav .nav-links a:hover {

</style>
</head>
<body>
<div class="topnav">
  <div class="logo">Data Link SAS ðŸ¤–</div>
  <div class="nav-links">
    <a href="{{url_for('dashboard')}}">Dashboard</a>
    <a href="/register">Register</a>
    <a href="/train">Train</a>

    <a href="/todays_attendance">Today's Schedule</a>

    <a href="{{url_for('create_user')}}">Add User</a>
    <a href="/logout">Logout</a>
  </div>
</div>

<h2>Today's Attendance</h2>

<!-- Optional: Add a date input to fetch other dates -->
<div style="text-align:center; margin-bottom:10px;">
  <input type="date" id="datePicker" />
  <button onclick="loadAttendance()">Load Attendance</button>
</div>

<button class="download-btn" onclick="downloadPDF()">Download PDF</button>

<table id="attendanceTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Level</th>
      <th>Section</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="attendanceBody">
    <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
  </tbody>
</table>

<script>
  // Function to load attendance, optionally for a specific date
  async function loadAttendance() {
  const dateInput = document.getElementById('datePicker').value;
  let url = '/api/today_attendance';

  if (dateInput) {
    url += '?date=' + encodeURIComponent(dateInput);
  }

  try {
    const res = await fetch(url);
    const data = await res.json();

    const tbody = document.getElementById("attendanceBody");
    tbody.innerHTML = "";

    if (data.attendance.length === 0) {
      tbody.innerHTML = "<tr><td colspan='6' style='text-align:center;'>No attendance data for selected date</td></tr>";
      return;
    }

    data.attendance.forEach(record => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${record.name}</td>
        <td>${record.course}</td>
        <td>${record.level}</td>
        <td>${record.section}</td>
        <td>${record.time}</td>
        <td>${record.status}</td>
      `;
      tbody.appendChild(row);
    });
  } catch (err) {
    console.error(err);
    document.getElementById("attendanceBody").innerHTML = "<tr><td colspan='6'>Error loading data</td></tr>";
  }
}
window.onload = loadAttendance;

  function downloadPDF() {
  const table = document.getElementById('attendanceTable');

  const newWin = window.open('', '', 'width=900,height=700');

  newWin.document.write('<html><head><title>Today\'s Attendance</title>');
  // Correct CSS with border-collapse on table, and padding & borders on th/td
  newWin.document.write(`
    <style>
      #attendanceTable {
        border-collapse: collapse;
        width: 100%;
      }
      #attendanceTable th,
      #attendanceTable td {
        padding: 10px;
        border: 1px solid #000;
        text-align: left;
      }
    </style>
  `);
  newWin.document.write('</head><body>');
  newWin.document.write('<h3>Today\'s Attendance Records</h3>');
  newWin.document.write(table.outerHTML);
  newWin.document.write('</body></html>');
  newWin.document.close();
  newWin.print();
}
// Load data when the page loads
        fetchAttendance();
</script>
</body>
</html>

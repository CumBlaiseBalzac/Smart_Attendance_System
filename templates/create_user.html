<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Create New User</title>
            <style>
      body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f4f4;
    }
   
     .topnav {
      background-color: #2710ba;
      padding: 0px 20px;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .topnav .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .topnav .nav-links a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }

    .topnav .nav-links a:hover {
      text-decoration: underline;
    }
     .container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 40px;
    margin-top: 30px;
    flex-wrap: wrap; /* For responsiveness */
  }

  .formdiv {
    flex: 1;
    min-width: 300px;
    max-width: 400px;
    background-color: #f4f4f4;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .formdiv h2 {
    margin-bottom: 20px;
  }

  .formdiv input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .formdiv button {
    background-color: #3498db;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  .formdiv button:hover {
    background-color: #2980b9;
  }

  .formdiv a {
    display: inline-block;
    margin-top: 15px;
    color: #555;
    text-decoration: none;
  }

  .user-table-wrapper {
    flex: 2;
    min-width: 500px;
  }

  .user-table {
    width: 100%;
    border-collapse: collapse;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
  }

  .user-table th, .user-table td {
    padding: 16px 20px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  .user-table th {
    background-color: #2c3e50;
    color: #ffffff;
    font-size: 16px;
  }

  .user-table tr:hover {
    background-color: #f1f1f1;
  }

  .delete-btn {
    background-color: #e74c3c;
    color: white;
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  .delete-btn:hover {
    background-color: #c0392b;
  }
            </style>
</head>
<body>
    <div class="topnav">
    <div class="logo">Data Link SAS ü§ñ</div>
    <div class="nav-links">
      <a href="{{url_for('dashboard')}}">Dashboard</a>
      <a href="{{url_for('register')}}">Register</a>
      <a href="/train">Train</a>
      <a href="/recognize">Recognize</a>
      <a href="/todays_attendance">Today's Schedule</a>
      <a href="/all_schedules">All Schedules</a>
      <a href="{{url_for('create_user')}}">Add User</a>
      <a href="/logout">Logout</a>
    </div>
  </div>
           

<div class="container">
  <!-- Left Column: Create User Form -->
  <div class="formdiv">
    <h2>Create a New User</h2>
    <form method="POST">
      <label>Username</label><br>
      <input type="text" name="username" placeholder="Username" required><br>
      <label>Password</label><br>
      <input type="password" name="password" placeholder="Password"><br>

      <button type="submit">Create User</button><br>
      <a href="{{url_for('dashboard')}}">‚Üê Back to Dashboard</a>
    </form>
  </div>

  <!-- Right Column: Users Table -->
  <div class="user-table-wrapper">
    <h2>All Registered Users</h2>
    <table class="user-table">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Actions</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{loop.index}}</td>
        <td>{{ user[1] }}</td>
        <td>
          <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
            <button type="submit" class="delete-btn">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
¬†¬†</div>
</div>
</body>
</html>

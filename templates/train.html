<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Model</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f4f4;
    }
        .train-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            text-align: center;
        }
        .ai-icon {
            font-size: 70px;
            color: #0d6efd;
        }
        .topnav {
      background-color: #2710ba;
      padding: 0px 20px;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .topnav .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .topnav .nav-links a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }

    .topnav .nav-links a:hover {
      text-decoration: underline;
    }
    </style>
</head>
<body>
<div class="topnav">
    <div class="logo">Data Link SAS ðŸ¤–</div>
    <div class="nav-links">
      <a href="{{url_for('dashboard')}}">Dashboard</a>
      <a href="/register">Register</a>
      <a href="/train">Train</a>
      <a href="/recognize">Recognize</a>
      <a href="/todays_schedule">Today's Schedule</a>
      <a href="/all_schedules">All Schedules</a>
      <a href="{{url_for('create_user')}}">Add User</a>

      <a href="/logout">Logout</a>
    </div>
  </div>
<div class="train-container">
    <div class="ai-icon mb-3">
        ðŸ¤–
    </div>
    <h2 class="mb-4">Train Face Recognition Model</h2>
    
    <div id="status" class="alert d-none"></div>

    <button id="trainBtn" class="btn btn-primary btn-lg">
        Start Training
    </button>
</div>

<script>
    document.getElementById('trainBtn').addEventListener('click', function () {
        const btn = this;
        const statusDiv = document.getElementById('status');
        btn.disabled = true;
        btn.textContent = 'Training...';
        statusDiv.className = 'alert alert-info';
        statusDiv.textContent = 'Training in progress... Please wait.';
        statusDiv.classList.remove('d-none');

        fetch('/api/train_model', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                btn.disabled = false;
                btn.textContent = 'Start Training';

                if (data.status === 'success') {
                    statusDiv.className = 'alert alert-success';
                    statusDiv.textContent = 'Model trained successfully!';
                } else {
                    statusDiv.className = 'alert alert-danger';
                    statusDiv.textContent = 'Error: ' + (data.message || 'Training failed.');
                }
            })
            .catch(err => {
                btn.disabled = false;
                btn.textContent = 'Start Training';
                statusDiv.className = 'alert alert-danger';
                statusDiv.textContent = 'Error: ' + err.message;
            });
    });
</script>

</body>
</html>
